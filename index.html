<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>David Gorgiev — Contact</title>
    <meta name="description" content="Contact page with links to GitHub, LinkedIn, email, and EPFL profile." />
    <meta property="og:title" content="David Gorgiev — Contact" />
    <meta property="og:description" content="Get in touch and find my profiles: GitHub, LinkedIn, email, and EPFL." />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#0ea5e9" />
    <!-- Tiny emoji favicon as a data URL (standalone) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%93%A7%3C/text%3E%3C/svg%3E">
    <style>
        :root {
            --bg: #0b1020;
            --panel: #0f172a;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #0ea5e9;
            --ring: rgba(14, 165, 233, 0.3);
            --btn: #111827;
            --link: #38bdf8;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f8fafc;
                --panel: #ffffff;
                --text: #0f172a;
                --muted: #475569;
                --accent: #0ea5e9;
                --ring: rgba(14, 165, 233, 0.25);
                --btn: #f1f5f9;
                --link: #0284c7;
            }
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
            Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 800px at 80% -10%, rgba(14,165,233,0.12), transparent 60%),
            radial-gradient(900px 700px at -10% 100%, rgba(99,102,241,0.10), transparent 60%),
            var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: grid;
            place-items: center;
            padding: 2rem;
        }

        .card {
            width: min(760px, 100%);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)) , var(--panel);
            border: 1px solid rgba(148,163,184,0.15);
            border-radius: 20px;
            padding: clamp(1.25rem, 2.5vw, 2rem);
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.35);
            position: relative;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            inset: -40%;
            background: radial-gradient(500px 350px at 20% 10%, rgba(14,165,233,0.15), transparent 60%),
            radial-gradient(400px 300px at 80% 90%, rgba(16,185,129,0.12), transparent 60%);
            filter: blur(20px);
            pointer-events: none;
            z-index: 0;
        }

        header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem 1.25rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .avatar {
            width: 84px; height: 84px; border-radius: 18px;
            background: linear-gradient(135deg, var(--accent), #22d3ee);
            display: grid; place-items: center;
            color: white; font-weight: 700; font-size: 32px;
            box-shadow: 0 8px 20px var(--ring);
            user-select: none;
        }

        h1 {
            margin: 0; font-size: clamp(1.5rem, 2.8vw, 2rem); letter-spacing: -0.02em;
        }
        .subtitle { color: var(--muted); margin-top: .15rem; font-size: 0.98rem; }

        .links {
            margin-top: 1.25rem;
            display: grid;
            gap: .6rem;
        }

        .link-row {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: .9rem;
            padding: .8rem 1rem;
            border: 1px solid rgba(148,163,184,0.18);
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
        }
        .link-row:hover { transform: translateY(-1px); border-color: rgba(148,163,184,0.32); box-shadow: 0 6px 14px rgba(2,6,23,0.25); }

        .icon {
            width: 22px; height: 22px; opacity: .9;
        }

        a.profile {
            color: var(--text);
            text-decoration: none;
        }
        a.profile b { color: var(--link); }
        .muted { color: var(--muted); font-size: .95rem; }

        .actions { display: flex; gap: .6rem; }
        button, .btn {
            cursor: pointer;
            padding: .55rem .8rem;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,0.25);
            background: var(--btn);
            color: var(--text);
            font-weight: 600;
            transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
        }
        button:hover, .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 14px rgba(2,6,23,0.25); border-color: rgba(148,163,184,0.35); }
        .pill { font-size: .82rem; padding: .45rem .7rem; }

        footer { margin-top: 1.4rem; color: var(--muted); font-size: .9rem; text-align: center; }
        .dot { margin: 0 .35rem; opacity: .6; }

        /* Small screens */
        @media (max-width: 520px) {
            header { grid-template-columns: 1fr; }
            .avatar { width: 72px; height: 72px; font-size: 28px; }
        }
    </style>
    <script>
        function copyEmail() {
            const email = document.getElementById('emailValue').textContent.trim();
            navigator.clipboard.writeText(email).then(() => {
                const toast = document.createElement('div');
                toast.textContent = 'Email copied to clipboard';
                toast.style.position = 'fixed';
                toast.style.left = '50%';
                toast.style.bottom = '24px';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(2,6,23,0.9)';
                toast.style.color = 'white';
                toast.style.padding = '10px 14px';
                toast.style.borderRadius = '10px';
                toast.style.boxShadow = '0 8px 20px rgba(2,6,23,0.35)';
                toast.style.zIndex = '9999';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 1400);
            });
        }
    </script>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "David Gorgiev",
            "email": "mailto:david.gorgiev@epfl.ch",
            "url": "",
            "sameAs": [
                "https://github.com/dgorgiev",
                "https://www.linkedin.com/in/david-gorgiev-39aabb217/",
                "https://people.epfl.ch/david.gorgiev"
            ]
        }
    </script>
</head>
<body>

    <header>

        <div>
            <h1>David Gorgiev</h1>
            <div class="subtitle">Computer Science @ EPFL — Get in touch and find my profiles below.</div>

            <a class="profile" href="https://www.linkedin.com/in/david-gorgiev-39aabb217/" target="_blank" rel="noopener">

            <a class="profile" href="https://people.epfl.ch/david.gorgiev" target="_blank" rel="noopener">

            <div class="actions">

        </div>
    </section>

    <footer>
        <span>© <span id="year"></span> David Gorgiev</span>
        <span class="dot">•</span>
        <a href="mailto:david.gorgiev@epfl.ch" style="color:var(--link)">Contact</a>
    </footer>
</main>

<script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

</body>
</html>
